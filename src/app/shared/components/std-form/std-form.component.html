<div class="card">
    <div class="card-body">
        <form [formGroup]="stdForm" (ngSubmit)="onAddStd()">
    <div class="form-group">
        <label for="fName">First Name</label>
        <input type="text" formControlName="fName" class="form-control">
    </div>

    <div class="form-group">
        <label for="lName">Last Name</label>
        <input type="text" formControlName="lName" class="form-control">
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" formControlName="email" class="form-control">
    </div>

    <div class="form-group">
        <label for="contact">Contact</label>
        <input type="text" formControlName="contact" class="form-control">
    </div>

    <button class="btn btn-block btn-primary" *ngIf="!isInEditMode" type="submit">Add Student</button>
    <button class="btn btn-block btn-primary" *ngIf="isInEditMode" type="button" (click)="onUpdateStd()">Update Student</button>
</form>
    </div>
</div>
